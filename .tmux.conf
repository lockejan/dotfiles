# Setting the prefix from C-b to C-Space
set-option -g prefix C-a
unbind-key C-b

bind-key C-a send-prefix

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base for windos to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# source tmux
bind r source-file ~/.tmux.conf \; display "config reloaded!"

# shortcut to kill pane
bind x killp

# shortcut to sync panes
bind C-s set-window-option synchronize-panes

# split panes with # and -
bind '#' split-window -h
bind - split-window -v

# move between panes
# bind -r h select-pane -L
# bind -r j select-pane -D
# bind -r k select-pane -U
# bind -r l select-pane -R

# quick win select
bind -r C-b select-window -t :-
bind -r C-n select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on

set -g default-terminal "screen-256color"
setw -g xterm-keys on
#https://superuser.com/questions/401926/how-to-get-shiftarrows-and-ctrlarrows-working-in-vim-in-tmux/402084#402084
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

setw -g window-status-style fg=cyan,bg=black
setw -g window-status-current-style fg=white,bold,bg=red
# active pane normal, other shaded out
# setw -g window-style fg=colour240,bg=colour235
# setw -g window-active-style fg=white,bg=black

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow
# setw -g pane-border-style fg=colour19,bg=colour0
# setw -g pane-active-border-style fg=colour4,bg=colour9

setw -g clock-mode-colour colour5
setw -g mode-style fg=colour1,bg=colour18,bold

# message line
set -g message-style fg=white,bold,bg=black

# statusline style
set -g status-style fg=white,bold,bg=black
# center window list in statusline
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]S:#S #[fg=yellow]W:#I #[fg=cyan]P:#P"
set -g status-right "#[fg=cyan]%d %b %R"

setw -g monitor-activity on
set -g visual-activity off
set -g visual-silence off
set -g visual-bell off
set -g bell-action none

# active window text color
setw -g window-status-activity-style fg=white,bg=cyan
#setw -g window-status-activity-style none

# enabke vi keys
setw -g mode-keys vi

# remap copy n paste keys
# bind -n S-Left-c copy-mode
bind C-c copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer

# bind C-c run "tmux save-buffer - | pbcopy"

# splitpane and retain the current directory
# of existing pane
bind \' split-window -h -c"#{pane_current_path}"
bind _ split-window -v -c"#{pane_current_path}"

